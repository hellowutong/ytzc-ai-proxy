app:
  host: 127.0.0.1
  port: 8000
  debug: false
storage:
  mongodb:
    host: mongo
    port: 27017
    username: admin
    password: password
    database: ai_gateway
  qdrant:
    host: qdrant
    port: 6333
    collection: knowledge_base
  redis:
    host: redis
    port: 6379
web_search:
  searxng: null
  LibreX: null
  4get: null
ai-gateway:
  virtual_models:
    demo1:
      proxy_key: xxxxxxxxxxxxxxxxxxxxx
      base_url: http://192.168.1.100:8000/proxy/v1
      current: big
      force-current: false
      use: true
      small:
        model: deepseek-ai/DeepSeek-R1-0528-Qwen3-8B
        api_key: sk-1
        base_url: https://api.siliconflow.cn/v1
      big:
        model: Pro/deepseek-ai/DeepSeek-V3.2
        api_key: sk-1
        base_url: https://api.siliconflow.cn/v1
      routing:
        keywords:
          enable: true
          rules:
          - pattern: '@大哥'
            target: big
          - pattern: '@小弟'
            target: small
        skill:
          enabled: true
          version: v1
          custom:
            enabled: false
            version: v2
      knowledge:
        enabled: true
        shared: true
        skill:
          enabled: true
          version: v1
          custom:
            enable: false
            version: v3
      web_search:
        enabled: true
        skill:
          enabled: true
          version: v1
          custom:
            enable: false
            version: v3
        target:
        - searxng: null
      force_current: false
    demo2-1:
      proxy_key: yyyyyyyyyyyyyyyyy
      base_url: http://192.168.1.100:8000/proxy/v1
      current: big
      force: false
      use: true
      small:
        model: ollama/qwen2.5:7b
        base_url: http://localhost:11434/v1
        embedding_model: nomic-embed-text
      big:
        model: openai/gpt-4o
        api_key: sk-xxxxxxxxxxxxxxxx
        base_url: https://api.openai.com/v1
      routing:
        keywords:
          enable: true
          rules:
          - pattern: '@大哥'
            target: big
          - pattern: '@小弟'
            target: small
        skill:
          enabled: true
          version: v1
          custom:
            enabled: false
            version: v2
      knowledge:
        enabled: true
        shared: true
      web_search:
        enabled: true
      force_current: false
  knowledge:
    threshold:
      extraction: 0.7
      retrieval: 0.76
    scheduler:
      cron: '*/30 * * * *'
      enabled: false
    embedding:
      model: BAAI/bge-m3
      base_url: https://api.siliconflow.cn/v1
      api_key: sk-xxxxxxxxxxxxxxxx
    skill:
      enabled: true
      version: v1
      custom:
        enabled: true
        version: v2
    topics:
      skill: null
      enabled: true
      version: v1
      custom:
        enabled: true
        version: v2
      auto_classify:
      - topic: 项目架构
        patterns:
        - 架构
        - 设计
        - 结构
      - topic: 用户偏好
        patterns:
        - 我喜欢
        - 偏好
      - topic: 开发规范
        patterns:
        - 规范
        - 必须
        - 禁止
      self_classify:
      - topic: 股票情绪
        patterns:
        - 股票
        - 热度
  rss:
    max_concurrent: 5
    auto_fetch: true
    fetch_interval: 30
    retention_days: 30
    default_permanent: false
    skill:
      enabled: true
      version: v1
      custom:
        enabled: true
        version: v2
    projects:
    - name: feed
      url: https://blog.example.com/feed.xml
      enabled: true
    - name: test
      url: https://blog.example.com/test.xml
      enabled: true
    - name: news1
      url: https://news.ai.com/rss
      enabled: true
  media:
    video:
      upload:
        max_size_mb: 100
        allowd_type: 允许的类型 - mv -avi - wmv - rm
        path: null
      transcription:
        processor: whisper
        default_model: base
        storage_path: /upload/video
        language: zh
        size_mb: 50
        split: 1
        enabled: true
      download:
        enabled: true
        max_concurrent: 3
        timeout_seconds: 300
    audio:
      upload:
        max_size_mb: 100
        allowd_type: 允许的类型 - mp3 - wav - mp4 - acc - ogg
        path: null
      transcription:
        processor: whisper
        default_model: base
        storage_path: /upload/audio
        language: zh
        size_mb: 50
        split: 3
        enabled: true
      download:
        enabled: true
        max_concurrent: 3
        timeout_seconds: 300
  text:
    skill:
      enabled: true
      version: v1
      custom:
        enabled: true
        version: v2
    upload:
      max_size_mb: 100
      allowd_type: 允许的类型 - doc - txt - jpg - pdf
      path: null
      transcription:
        default_model: base
        language: zh
        size_mb: 50
        split: 3
        enabled: true
    download:
      enabled: true
      max_concurrent: 3
      timeout_seconds: 300
  log:
    system:
      level: INFO
      storage: null
      path: ./logs/system
      file_name: system_
      retention:
        days: 30
        error_days: 30
    operation:
      level: INFO
      storage: null
      path: ./logs/operation
      file_name: operation_
      retention:
        days: 30
        error_days: 30
