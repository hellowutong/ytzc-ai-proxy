server {
    listen 80;
    server_name _;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Redirect all HTTP to HTTPS (when SSL is configured)
    # Uncomment when SSL is ready:
    # return 301 https://$host$request_uri;
}

