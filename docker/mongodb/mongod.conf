# MongoDB Configuration File
# For AI Gateway Infrastructure

# Network Configuration
net:
  port: 27017
  bindIp: 0.0.0.0

# Storage Configuration
storage:
  dbPath: /data/db
  engine: wiredTiger

# Security Configuration
security:
  authorization: enabled

# System Log Configuration
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true

# Process Management
processManagement:
  fork: false

# Set Parameter
setParameter:
  enableLocalhostAuthBypass: false
