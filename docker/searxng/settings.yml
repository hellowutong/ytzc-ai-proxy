# SearXNG 配置文件
# 详见: https://docs.searxng.org/admin/settings/settings.html

use_default_settings: true

server:
  port: 8080
  bind_address: "0.0.0.0"
  secret_key: "your_secret_key_here"
  limiter: false
  image_proxy: true

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "zh"
  formats:
    - html
    - json

engines:
  - name: bing
    engine: bing
    shortcut: bi
    enabled: true
    
  - name: google
    engine: google
    shortcut: go
    enabled: true
    
  - name: baidu
    engine: baidu
    shortcut: bd
    enabled: true
    
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    enabled: true

ui:
  static_path: ""
  templates_path: ""
  default_theme: simple
  default_locale: zh
  query_in_title: false
  infinite_scroll: false
  center_alignment: false
  url_formatting: pretty

outgoing:
  request_timeout: 10.0
  max_request_timeout: 15.0
  useragent_suffix: ""
  pool_connections: 100
  pool_maxsize: 20
  enable_http2: true
  retries: 1

redis:
  url: redis://redis:6379/0
