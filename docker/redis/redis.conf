# Redis Configuration File for AI Gateway
# Optimized for cache and session storage

# Network Configuration
bind 0.0.0.0
port 6379
protected-mode no

# TCP Configuration
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Security
# Note: Password is set via environment variable in docker-compose
# requirepass will be set at runtime

# Memory Management
# Set max memory to 256MB with allkeys-lru eviction policy
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
# RDB Snapshots
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# AOF Persistence (for durability)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Logging
loglevel notice
logfile ""

# Database count
databases 16

# Client Connection Limits
maxclients 10000

# Slow Log Configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Event Notification (for cache invalidation)
notify-keyspace-events Ex

# Performance Tuning
hz 10
dynamic-hz yes

# Kernel settings
# Not applicable in container, managed by Docker
